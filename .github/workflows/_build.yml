name: Build

on:
    workflow_call:
env:
    BUILD_TAGS: s5

permissions:
    contents: read
    checks: write

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout Repo
                uses: actions/checkout@v4
                with:
                    submodules: true
            -   name: Setup Go
                uses: actions/setup-go@v5
                with:
                    go-version: 1.22.1
            -   name: Extract Repo Name
                id: repo-name
                run: echo "REPO_NAME=$(echo ${{ github.repository }} | cut -d '/' -f 2)" >> $GITHUB_OUTPUT
            -   name: Build
                run: |
                    go install go.lumeweb.com/xbuild@latest
                    xbuild --with go.lumeweb.com/${{ steps.repo-name.outputs.REPO_NAME }}@${{ github.sha }}